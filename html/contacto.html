<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <meta name="description" content="Te asesoramos paso a paso para aprovechar al máximo todas las herramientas digitales que puedan hacer crecer tu negocio. No lo dudes más y contacta con un asesor de Papa Web.">
    <meta name="keywords"  content="Papa Web, profesionales web, asesoramiento web, asesoramiento móvil, desarrollo web, diseño web">
    <title>Contacta con un asesor de Papa Web e infórmate sobre la promoción que tenemos para ti</title>
    <link rel="icon" href="../imagenes/Icono.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <!--Contenedor principal de Contacto-->
    <div id="contenedorContacto">
        <!--Cabecera (logo y menú)-->
        <header>
            <img src="../imagenes/logo.png" class="anchoLogo" alt="Logo Papa Web">
            <h1 class="no-visible">Contacta con un asesor de Papa Web</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container-fluid">
                <button class="navbar-toggler anchoCompleto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <a class="navbar-brand" href="#">Menú</a>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="listaMenuPrincipal">
                        <li>
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="servicios.html">Servicios</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Sección barra separadora-->
        <section id="franjaServicios" class="franjaServicios">
            <p class="franjaServicios__contenido">Los servicios que ofrecemos son <span class="franjaServicios__contenido__textoResaltado">Seguros</span>, <span class="franjaServicios__contenido__textoResaltado">Accesibles</span> y <span class="franjaServicios__contenido__textoResaltado">Confiables</span></p>
        </section>

        <!--Formulario de contacto-->
        <section class="fondoVerdeClaro" id="imagenContacto">
            <img src="../imagenes/contacto.jpg" alt="Contáctenos" class="anchoCompleto">
        </section>
        <section class="fondoVerdeClaro" id="cuerpoContacto">
            <form action="#">
                <div class="form-group">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" id="txtNombre" class="form-control">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" id="txtApellido" class="form-control">
                    <label for="txtCorreo" class="form-label">Correo electrónico</label>
                    <input type="text" placeholder="Ingrese su correo" id="txtCorreo" class="form-control">
                    <label for="cboServicio" class="form-label">Seleccione un servicio</label>
                    <select name="cboServicio" id="cboServicio" class="form-select">
                        <option value="0">Seleccione</option>
                        <option value="1">Diseño web</option>
                        <option value="3">Comercio electrónico en su Web</option>
                        <option value="4">Desarrollo web</option>
                        <option value="5">Desarrollo móvil</option>
                    </select>
                    <label for="txtDetalle" class="form-label">Detalle de su consulta</label>
                    <textarea id="txtDetalle" cols="30" rows="2" placeholder="Detalle de la consulta" class="form-control"></textarea>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="chkNotificaciones">
                        <label class="form-check-label" for="chkNotificaciones">¿Desea recibir notificaciones?</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-danger" type="reset">Cancelar</button>
                    </div>
                </div>
            </form>
        </section>
        <!--Pie-->
        <footer class="detalleFooter">
            <p class="detalleFooter__texto">© Todos los derechos reservados</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
